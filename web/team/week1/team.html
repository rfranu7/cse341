<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity #1</title>
    <link rel="stylesheet" href="week1.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">

    <!-- BootStrap -->

<body class="p-3">
    
    <div class="div-class" id="first-div">Sample Text on the First Div</div>

    <div class="div-class" id="second-div">Sample Text on the Second Div</div>

    <div class="div-class" id="third-div">Sample Text on the Third Div</div>

    <button class="btn btn-info text-white">Click Me</button>

    <div>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" name="colorChange" id="colorChange" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <button id="colorChangeBtn" class="btn btn-success">Change Color</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <button id="visibilityChangeBtn" class="btn btn-success">Toggle Visibility</button>
    </div>

</body>
<script src="week1.js"></script>
